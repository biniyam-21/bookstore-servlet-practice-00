<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container-fluid card" style="width: 40rem;">
	<h2 class="bg-info text-white text-center">Book Registration</h2>
	<form action="register" method="post">
		<table class="table table-hover">
			<tr>
				<td>Book Name</td>
				<td><input type="text" name="bookName"></td>
			</tr>
			<tr>
				<td>Book Edition</td>
				<td><input type="text" name="bookEdition"></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="text" name="bookPrice"></td>
			</tr>
			<tr>
				<td><input type="submit" type="button" class="btn btn-success" value="register"></td>
				<td><input type="reset" type="button" class="btn btn-danger" value="cancel"></td>
			</tr>
		</table>
		<a href="booklist" type="button" class="btn btn-success">Book List</a>
	</form>
	
</body>

</html>
